<div class="card">
  <div class="card-header bg-secondary text-light">
    Add New Property
  </div>

  <div class="card-body">
    <form (ngSubmit)="onSubmit(Form)" #Form="ngForm">
      <div class="form-group col-12">
        <label for="name">Name</label>
        <input type="text" class="form-control" ngModel name="Name" #propName="ngModel"
        required minlength="5">
        <span *ngIf="!propName.valid && propName.touched" class="error-block">
          <span *ngIf="propName.errors.required">You have to enter the name of the property.</span>
          <span *ngIf="propName.errors.minlength">You have to enter a name atleast 5 characters long.</span>
        </span>
      </div>
      <div class="form-group col-12">
        <label for="type">Type</label>
        <input type="text" class="form-control" ngModel name="Type">
      </div>
      <div class="form-group col-12">
        <label for="price">Price</label>
        <input type="text" class="form-control" ngModel name="Price">
      </div>

      <div class="form-group col-12">
        <button type="submit" class="btn btn-success mr-2" [disabled]="!Form.valid">Save</button>
        <button type="reset" class="btn btn-default  mr-2">Cancel</button>
      </div>
    </form>
  </div>
</div>
